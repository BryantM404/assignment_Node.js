<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic MIS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h3>Academic Management Infomation System (MIS)</h3>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="home"><a href="/home">Home</a></div>
            <div class="dosen"><a href="/dosen">Dosen</a></div>
            <div class="mahasiswa"><a href="/mahasiswa">Mahasiswa</a></div>
        </div>
        <div class="content">
            <div class="row">
                <h1>Insert Mahasiswa</h1>
            </div>
            <div class="row">
                <form method="" action=""> 
                    <div class="form-group">
                      <label for="nrp">NRP</label>
                      <input type="text" class="form-control" name="nrp" id="nrp" placeholder="e.g. 2372055" required autofocues maxlength="7"/>
                    </div>
  
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="e.g. John Doe" required/>
                    </div>
  
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" name="address" id="address" placeholder="e.g. Jl. Tepung Beras" required/>
                    </div>
                    
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="e.g. johndoe@email.com" required/>
                    </div>
  
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="e.g. +62813-5553-XXXX" required/>
                    </div>
  
                    <div class="form-group">
                      <label for="profile_picture">Profile Picture</label>
                      <input type="file" class="form-control" name="profile_picture" id="profile_picture"/>
                    </div>
  
                    <div class="form-group">
                      <label for="birth_date">Birth Date</label>
                      <input type="date" class="form-control" name="birth_date" id="birth_date" required/>
                    </div>
  
                    <div class="form-group">
                      <label for="dosenWali">Dosen Wali</label>
                      <select class="form-control" name="dosen_nik">
                        <option value="">720001 - John Doe</option>
                      </select>
                    </div>
                    
                    <div class="card-action">
                      <input type="submit" class="submit">
                      <input type="reset" value="Cancel" class="reset">
                    </div>
                  </form>
                  &copy; 2372055 Bryant Marvel Lim  
            </div>
        </div>
    </div>
</body>
</html>
